name: Run Valentine's Script

on:
  push:
    branches:
      - main  # This triggers the workflow when you push to the main branch
  workflow_dispatch:  # This allows you to manually trigger the workflow

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Use the version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pillow

    - name: Run the script
      run: |
        python valentine_script.py

    - name: Upload image as artifact
      uses: actions/upload-artifact@v2
      with:
        name: valentine-image
        path: valentine_fireworks.png
